<script>
    /*

            数组的新方法

    let arr=[1,2,3,4,5,6]
    // arr.forEach((v,i,arr) => {
    //     console.log(v,i,arr);
    // });
    //筛选方法
    // 根据你给定的条件,筛选出新的数组
    // 循环数组
    // 都有三个参数,v==数组中的每个值,i==索引,arr==原数组
    let newArr=arr.filter((v,i,arr)=>{
        // console.log(v,i,arr);
        return v>3
    })
    console.log(newArr);// 4 5 6
    //时间戳
    var time=Date.now()
    console.log(time);
</script>
